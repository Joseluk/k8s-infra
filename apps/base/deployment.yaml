apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: PLACEHOLDER:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              value: "postgresql://PLACEHOLDER:PLACEHOLDERpass@PLACEHOLDER-db:5432/PLACEHOLDER"
            - name: SITE_PASSWORD
              value: "PLACEHOLDER2024"
            - name: NEXT_PUBLIC_SITE_NAME
              value: "PLACEHOLDER Prep"
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cloud-prep-secrets
                  key: OPENROUTER_API_KEY
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
