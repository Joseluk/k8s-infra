apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default
namePrefix: itfundprep-

resources:
  - ../../base

labels:
  app.kubernetes.io/name: itfundprep
  app.kubernetes.io/part-of: certprep

patches:
  # Web deployment patches
  - target:
      kind: Deployment
      name: web
    patch: |
      - op: replace
        path: /spec/selector/matchLabels/app
        value: itfundprep-web
      - op: replace
        path: /spec/template/metadata/labels/app
        value: itfundprep-web
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: itfundprep:latest
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: postgresql://itfundprep:itfundpreppass@itfundprep-db:5432/itfundprep
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: itfundprep2024
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: IT Fundamentals Prep

  # Web service patches
  - target:
      kind: Service
      name: web
    patch: |
      - op: replace
        path: /spec/selector/app
        value: itfundprep-web

  # Ingress patches
  - target:
      kind: Ingress
      name: ingress
    patch: |
      - op: replace
        path: /spec/tls/0/hosts/0
        value: itfundprep.dev.jgcloud.es
      - op: replace
        path: /spec/tls/0/secretName
        value: itfundprep-tls
      - op: replace
        path: /spec/rules/0/host
        value: itfundprep.dev.jgcloud.es

  # DB deployment patches
  - target:
      kind: Deployment
      name: db
    patch: |
      - op: replace
        path: /spec/selector/matchLabels/app
        value: itfundprep-db
      - op: replace
        path: /spec/template/metadata/labels/app
        value: itfundprep-db
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: itfundprep
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: itfundpreppass
      - op: replace
        path: /spec/template/spec/containers/0/env/2/value
        value: itfundprep

  # DB service patches
  - target:
      kind: Service
      name: db
    patch: |
      - op: replace
        path: /spec/selector/app
        value: itfundprep-db
